<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js';
        import { getDatabase, ref, set, onValue } from 'https://www.gstatic.com/firebasejs/9.22.1/firebase-database.js';

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyANsLdICwlCfEADqT_2M1R3DIdtyrL1Znk",
            authDomain: "chatappniloy.firebaseapp.com",
            databaseURL: "https://chatappniloy-default-rtdb.firebaseio.com",
            projectId: "chatappniloy",
            storageBucket: "chatappniloy.appspot.com",
            messagingSenderId: "555344560828",
            appId: "1:555344560828:web:c324c8567bc61dca98c6b9"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        document.addEventListener('DOMContentLoaded', function() {
            // Check if user is already logged in
            const storedUsername = localStorage.getItem('username');
            if (storedUsername) {
                // Redirect to online users page if already logged in
                window.location.href = 'online_users.html';
            }

            // Login functionality
            document.getElementById('loginButton').onclick = function() {
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;

                if (username && password) {
                    // Store username in local storage
                    localStorage.setItem('username', username);

                    // Redirect to online users page
                    window.location.href = 'online_users.html';
                } else {
                    alert('Please enter both username and password!');
                }
            };
        });
    </script>
</head>
<body>

    <div class="container my-5">
        <div class="card shadow">
            <div class="card-body">
                <h1 class="card-title text-center mb-4">Login</h1>
                <div class="mb-3">
                    <input type="text" id="username" class="form-control" placeholder="Username" required>
                </div>
                <div class="mb-3">
                    <input type="password" id="password" class="form-control" placeholder="Password" required>
                </div>
                <button id="loginButton" class="btn btn-primary w-100">Login</button>
                <p class="pt-3 text-center">Don't have an account? <a href="signup.html">Sign Up</a></p>
            </div>
        </div>
    </div>

</body>
</html>
